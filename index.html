<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="shortcut icon" href="./assets/icons/poke_favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/fonts.css">

    <script type="module" src="./js/script.js" defer></script>
</head>

<body>

    <!-- #region Poke Detail Card -->

    <aside id="aside-poke-detail" class="aside-poke-detail d-none">
        <div id="poke-detail-content">
            <!-- Dialog is added when an image is clicked -->
        </div>
    </aside>

    <!-- #endregion Poke Detail Card -->

    <header>
        <div class="content">
            <div class="header-container">
                <img src="./assets/icons/poke_logo.png" alt="shows a pokedex image with text pokecom">
            </div>
        </div>
    </header>

    <main>
        <!-- #region Pokedex Container -->

        <section class="pokedex-container">
            <div class="content">

                <!-- #region Aside Legend -->

                <aside class="aside-legend-left">
                    <div class="aside-content">
                        <h2>Legend</h2>

                        <div id="legend-type-container">
                            <!-- Enter Items here -->
                        </div>
                    </div>
                </aside>

                <!-- #endregion Aside Legend -->

                <!-- #region Main Content -->

                <section class="main-content">

                    <!-- #region Section Search Bar -->

                    <section class="section-search-bar">

                        <div class="content">
                            <form class="search-form">
                                <div class="search-input-wrapper">
                                    <img src="./assets/icons/search-icon.png" alt="" class="search-icon">
                                    <input type="text" placeholder="Type to search" autocomplete="off"
                                        id="search-input">
                                </div>
                                <button id="search-btn" class="btn" type="button">Search</button>
                            </form>
                        </div>

                    </section>

                    <!-- #endregion Section Search Bar -->

                    <!-- #region Spinner -->

                    <div id="loader-container" class="">
                        <div class="lds-dual-ring"></div>
                    </div>

                    <!-- #endregion Spinner -->

                    <!-- #region Section Poke Container -->

                    <section id="section-poke-container">
                        <div class="content">
                            <div id="poke-card-collection-container">
                                <!-- Enter Pokemons here -->
                            </div>
                        </div>
                    </section>

                    <!-- #endregion Section Poke Container -->

                    <!-- #region Section Load Container -->

                    <section class="section-load-container">
                        <div class="content">

                            <div id="load-btn-container" class="button-container">
                                <button id="load-more-btn" class="btn" type="button">Load more!</button>
                            </div>

                            <!-- #region Spinner -->

                            <div id="loader-small-container">
                                <div class="lds-dual-ring-small"></div>
                            </div>

                            <!-- #endregion Spinner -->
                            
                        </div>
                    </section>

                    <!-- #endregion Section Load Container -->

                </section>

                <!-- #endregion Main Content -->

            </div>
        </section>

        <!-- #endregion Pokedex Container -->
    </main>


    <footer>
        <!-- Enter footer here -->
    </footer>

</body>

</html>
